name: Kernal64

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 22
      uses: actions/setup-java@v4
      with:
        java-version: '22'
        distribution: 'temurin'
        cache: 'sbt'
    - name: Setup sbt launcher
      uses: sbt/setup-sbt@v1    
    - name: Compile
      run: sbt compile  
    - name: Deploy
      run: sbt buildK64Dist